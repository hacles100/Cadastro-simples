<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>

        <h1 id="titulo">Cadastros de desenvolvedores</h1>
        <p id="subtitulo">Preencha com seus dados</p>
        <br>
        
    </div>

    <form>

<fieldset class="grupo">

    <div>

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>

    </div>


    <div class="campo">
        <label for="apelido">Apelido</label>
        <input type="text" name="apelido" id="apelido" required>
    </div>

</fieldset>

    <div class="campo">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

    </div>

    <div>
        <label>Ã‰s que estilo de Desenvolvedor?</label>
        <br>
        <br>

        <label>
            <input type="radio" name="DevWeb" value="FrontEnd" checked>FrontEnd
        </label>

        <label>
            <input type="radio" name="DevWeb" value="BackEnd">BackEnd
        </label>

        <label>
            <input type="radio" name="DevWeb" value="FullStack">FullStack
        </label>

    </div>

    <div>
        <br>
        <label for="Senioridade">Senioridade</label>
        <br>

        <select id="Senioridade">

            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Senior</option>
            <option>Pleno</option>

        </select>
    </div>


    <fieldset class="grupo">
        <div id="check">
            <br>
            <label>Selecione as suas tecnologias preferidas</label> <br><br>

            <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML5">
            <label for="tecnologia1">HTML5</label>
            <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS3">
            <label for="tecnologia2">CSS3</label>
            <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Java">
            <label for="tecnologia4">Java</label>
            <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C">
            <label for="tecnologia5">C</label>
            <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
            <label for="tecologia6">Python</label>
            <input type="checkbox" name="tecnologia7" id="tecnologia7" value="C#">
            <label for="tecnologia7">C#</label>
            <input type="checkbox" name="tecnologia8" id="tecnologia8" value="PHP">
            <label for="tecnologia8">PHP</label>
            
        </div>
    </fieldset>

    <div>
        <br>
        <label>Escreva um pouco sobre suas experiencias</label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>

    <button class="botao" type="submit">Concluido</button>

    </form>
    
</body>
</html>
